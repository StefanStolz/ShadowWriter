name: Build and Publish Artifacts

on:
  push:
    branches: [ main ]  # oder dein Branchname
  workflow_dispatch:    # erlaubt manuelles Ausführen

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # enable GitHub OIDC token issuance for this job

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'  

    - name: Restore dependencies
      run: dotnet restore ./src/ShadowWriter.sln 

    - name: Set version variable
      run: |
        echo "VERSIONPREFIX=0.0.${{ github.run_number }}" >> $GITHUB_ENV
        echo "VERSIONSUFFIX=ci-dev" >> $GITHUB_ENV

    - name: Build
      run: dotnet build ./src/ShadowWriter.sln --configuration Release

    - name: Test
      run: dotnet test ./src/ShadowWriter.sln --configuration Release

    - name: Pack
      run: dotnet pack ./src/ShadowWriter/ShadowWriter.csproj -o ./publish --no-restore /p:VERSIONPREFIX=$VERSIONPREFIX

    - name: NuGet login (OIDC → temp API key)
      uses: NuGet/login@v1
      id: login
      with:
          # Recommended: use a secret like ${{ secrets.NUGET_USER }} for your nuget.org username (profile name), NOT your email address
        user: StefanStolz

      # Push the package
    - name: Push to NuGet
      run: dotnet nuget push ./publish/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ShadowWriter-${{ github.run_number }}
        path: ./publish
